<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกม 240</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button, input {
            font-size: 18px;
            margin: 10px;
        }
        textarea {
            font-size: 16px;
            width: 80%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แก้สมการให้ได้ค่า 240</h1>
        <p id="numbers"></p>
        <button onclick="generateNumbers()">สุ่มตัวเลขใหม่</button>
        <input type="text" id="userInput" placeholder="ใส่สมการของคุณที่นี่" />
        <button onclick="checkSolution()">ตรวจสอบ</button>
        <button onclick="showSolutions()">แสดงคำตอบ</button>
        <textarea id="resultText" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
